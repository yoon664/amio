<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero-section">
        <!-- 네비게이션 -->
        <div class="nav-container">
            <nav class="nav">
                <ul>
                    <li>메인</li>
                    <li>캐릭터</li>
                    <li>대표메뉴</li>
                    <li>인스타그램</li>
                    <li>고객후기</li>
                </ul>
            </nav>
        </div>

        <!-- 장식 요소들 (배경) -->
        <div class="hanging-lights">
            <div class="light-left"></div>
            <div class="light-right"></div>
        </div>
        
        <div class="plants">
            <div class="plant-left"></div>
            <div class="plant-right"></div>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <!-- 왼쪽 영역 - 캣타워 -->
            <div class="left-area">
                <div class="cat-tower-container">
                    <div class="cat-tower"></div>
                    <div class="playing-cat"></div>
                </div>
            </div>

            <!-- 중앙 영역 - 로고와 캐릭터 -->
            <div class="center-area">
                <div class="logo"></div>
                <div class="subtitle-img"></div>
                
                <div class="character-container">
                    <div class="character"></div>
                    <div class="speech-bubble-container">
                        <div class="speech-bubble-bg"></div>
                        <div class="speech-bubble-text">
                            풀무원이기에 까다롭지만,<br>
                            반려동물의 건강과 행복을 위해<br>
                            풀무원 아미오에서는 안전품질을<br>
                            절대 타협하지 않습니다.
                        </div>
                    </div>
                </div>
            </div>

            <!-- 오른쪽 영역 - 강아지와 책상 -->
            <div class="right-area">
                <div class="right-content">
                    <div class="desk-stuff"></div>
                    <div class="desk-table"></div>
                    <div class="dog-area"></div>
                </div>
            </div>
        </div>

        <!-- 메인 테이블 (전면) -->
        <div class="main-table"></div>
    </div>


    <div style="height: 50vh;"></div>

</body>
</html>
